<html>
  <head><title>Shadertoy Drag And Drop Custom Textures</title></head>
  <body>
    <h1>Shadertoy Drag And Drop Custom Textures</h1>
    <p><strong>Step 1:</strong> Drag this link &quot;<a href="javascript:void((function(){function setTex(x,url){var fil=document.getElementById('mySamplerFilter'+x);var wrp=document.getElementById('mySamplerWrap'+x);var filVal=fil.options[fil.selectedIndex].value;var wrpVal=wrp.options[wrp.selectedIndex].value;var opt=document.getElementById('mySamplingButton'+x);if(opt.style.visibility=='hidden'){filVal='mipmap';wrpVal='repeat'};gShaderToy.SetTexture(x,{mSrc:url,mType:'texture',mID:1,mSampler:{filter:filVal,wrap:wrpVal,vflip:'true',srgb:'false',internal:'byte'}})};for(var x=0;x<4;x++){(function(x){var dz=document.getElementById('myUnitCanvas'+x);dz.addEventListener('drop',(function(evt){evt.stopPropagation();evt.preventDefault();var text=evt.dataTransfer.getData('text');if(text){console.log('loading:'+text);setTex(x,text)}else{var fs=evt.dataTransfer.files;var f=fs[0];var reader=new FileReader();console.log('loading:'+escape(f.name));reader.onload=(function(x){return(function(e){setTex(x,e.target.result)})})(x);reader.readAsDataURL(f)}}),!1);dz.addEventListener('dragover',(function(evt){evt.stopPropagation();evt.preventDefault();evt.dataTransfer.dropEffect='link'}),!1)})(x)}})())">shdtoytex</a>&quot; onto your bookmarks bar above.</p>
    <p><strong>Step 2:</strong> Click the bookmark while viewing a shadertoy project.</p>
    <p><strong>Step 3:</strong> Drag drop an image from your computer or the web onto one of the texture preview slots.</p>
  </body>
</html>
