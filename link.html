<html>
  <head><title>Shadertoy Drag And Drop Custom Textures</title></head>
  <body>
    <h1>Shadertoy Drag And Drop Custom Textures</h1>
    <p><strong>Step 1:</strong> Drag this link &quot;<a href="javascript:void((function(){for(var x=0;x<4;x++){(function(x){function handleFileSelect(evt){evt.stopPropagation();evt.preventDefault();var fs=evt.dataTransfer.files;var f=fs[0];var reader=new FileReader();console.log('loading '+escape(f.name));reader.onload=(function(theFile){return function(e){var fil=document.getElementById('mySamplerFilter'+x);var wrp=document.getElementById('mySamplerWrap'+x);var filVal=fil.options[fil.selectedIndex].value;var wrpVal=wrp.options[wrp.selectedIndex].value;gShaderToy.SetTexture(x,{mSrc:e.target.result,mType:'texture',mID:1,mSampler:{filter:filVal,wrap:wrpVal,vflip:'true',srgb:'false',internal:'byte'}})}})(f);reader.readAsDataURL(f)}
                                                              function handleDragOver(evt){evt.stopPropagation();evt.preventDefault();evt.dataTransfer.dropEffect='copy'}
                                                              var dz=document.getElementById('myUnitCanvas'+x);dz.addEventListener('dragover',handleDragOver,!1);dz.addEventListener('drop',handleFileSelect,!1)})(x)}})())">shdtoytex</a>&quot; onto your bookmarks bar above.</p>
    <p><strong>Step 2:</strong> Click the bookmark while viewing a shadertoy project.</p>
    <p><strong>Step 3:</strong> Drag drop textures from your computer onto one of the texture preview boxes.</p>
  </body>
</html>
