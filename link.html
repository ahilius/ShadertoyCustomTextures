<html>
  <head><title>Shadertoy Drag And Drop Custom Textures</title></head>
  <body>
    <h1>Shadertoy Drag And Drop Custom Textures</h1>
    <p><strong>Step 1:</strong> Drag this link &quot;<a href="javascript:void((function(){function nearestPow2(a){return Math.pow(2,Math.round(Math.log(a)/Math.log(2)))}
for(var x=0;x<4;x++){(function(x){var dz=document.getElementById('myUnitCanvas'+x);dz.addEventListener('drop',(function(evt){evt.stopPropagation();evt.preventDefault();var fs=evt.dataTransfer.files;var f=fs[0];var reader=new FileReader();console.log('loading:'+escape(f.name));reader.onload=(function(theFile){return function(e){var fil=document.getElementById('mySamplerFilter'+x);var wrp=document.getElementById('mySamplerWrap'+x);var filVal=fil.options[fil.selectedIndex].value;var wrpVal=wrp.options[wrp.selectedIndex].value;var result=e.target.result;var img=new Image();img.src=result;var imgPow2Width=nearestPow2(img.width);var imgPow2Height=nearestPow2(img.height);if(img.width!=imgPow2Width||img.height!=imgPow2Height){console.log('resizing '+img.width+'=>'+imgPow2Width+','+img.height+'=>'+imgPow2Height);var canvas=document.createElement('canvas');var ctx=canvas.getContext('2d');canvas.width=imgPow2Width;canvas.height=imgPow2Height;ctx.clearRect(0,0,imgPow2Width,imgPow2Height);ctx.drawImage(img,0,0,imgPow2Width,imgPow2Height);result=canvas.toDataURL()}
gShaderToy.SetTexture(x,{mSrc:result,mType:'texture',mID:1,mSampler:{filter:filVal,wrap:wrpVal,vflip:'true',srgb:'false',internal:'byte'}})}})(f);reader.readAsDataURL(f)}),!1);dz.addEventListener('dragover',(function(evt){evt.stopPropagation();evt.preventDefault();evt.dataTransfer.dropEffect='link'}),!1)})(x)}})())">shdtoytex</a>&quot; onto your bookmarks bar above.</p>
    <p><strong>Step 2:</strong> Click the bookmark while viewing a shadertoy project.</p>
    <p><strong>Step 3:</strong> Drag drop textures from your computer onto one of the texture preview boxes.</p>
  </body>
</html>
